homedescription:
  fr: "La Nuit du Code Citoyen est un hackathon open source qui a pour but d’accélérer des projets numériques d’intérêt général sur le thème “Transitions”. Il aura lieu du 15 au 17 octobre 2021 dans 4 villes en simultané : Lille, Lyon, Marseille et Paris."
  en: The Civic Tech Night is an innovation hackathon starting again october 2021. It joins civic issues and advanced technologies and goes on in several cities of french speaking countries. The event is followed by a support programme.
