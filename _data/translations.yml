  fr: La Nuit du Code Citoyen est un marathon d'innovation en mai 2020 associant thématiques citoyennes et technologies avancées en simultané dans plusieurs villes de pays francophones. L’événement est suivi d’un programme d’accompagnement sur la durée.
  en: The Civic Tech Night is an innovation marathon starting again next may 2020. It joins civic issues and advanced technologies and goes on in several cities of french speaking countries. The event is followed by a support programme.
