<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="stylesheet" href="{{ '/assets/dist/css/app.css' | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,600,300" media="screen" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{ '/assets/css/superslides.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/slick-theme.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/slick.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/animate.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/linea-styles.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/linea-arrows-styles.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/font-awesome.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/chivo.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/dist/css/style.css' | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/responsive.css' | prepend: site.baseurl }}"/>

  <!-- <script src="{{ "/assets/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
